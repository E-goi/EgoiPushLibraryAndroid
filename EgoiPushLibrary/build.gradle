plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

tasks.withType(Javadoc) {
    enabled = false
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    getArchiveClassifier().set("sources")
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    getArchiveClassifier().set("javadoc")
    from javadoc.destinationDir
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                artifact javadocJar
                artifact sourcesJar

                groupId = 'com.egoiapp.egoipushlibrary'
                artifactId = 'egoipushlibrary'
                version = '3.1.2'

                pom {
                    name = "EgoiPushLibrary"
                    description = "Android library responsible for handling notifications from E-goi."
                    url = "https://github.com/E-goi/EgoiPushLibraryAndroid"
                    packaging = 'aar'

                    licenses {
                        license {
                            name = "The Apache Software License, Version 2.0"
                            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }

                    developers {
                        developer {
                            id = "jsilva"
                            name = "Jo√£o Silva"
                            email = "jsilva@e-goi.com"
                        }
                    }

                    scm {
                        connection = "https://github.com/E-goi/EgoiPushLibraryAndroid.git"
                        developerConnection = "https://github.com/E-goi/EgoiPushLibraryAndroid.git"
                        url = "https://github.com/E-goi/EgoiPushLibraryAndroid"
                    }
                }
            }
        }

        repositories {
            maven {
                url = uri('https://oss.sonatype.org/service/local/staging/deploy/maven2/')
                credentials {
                    username "${ossrhUsername}"
                    password "${ossrhPassword}"
                }
            }
        }
    }

    signing {
        sign(publishing.publications.release)
    }
}

dependencies {

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1-native-mt'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.google.android.gms:play-services-location:19.0.1'
}